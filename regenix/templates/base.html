<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }} - Regenix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />

  <style>
    :root {
      --gold: #B38E5D;
      --peach: #FADCD9;
      --charcoal: #333333;
      --light: #F7F9FA;
    }

    body {
      background-color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--charcoal);
    }

    .navbar {
      background-color: #fff;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--gold) !important;
      display: flex;
      align-items: center;
    }

    .navbar-brand img {
      height: 60px;
      width: auto;
      margin-right: 12px;
    }

    .nav-link {
      color: var(--charcoal) !important;
      font-weight: 500;
      font-size: 1rem;
      margin-left: 10px;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: var(--gold) !important;
    }

    .btn-custom {
      background-color: var(--gold);
      color: white;
      border: none;
      transition: all 0.3s ease;
      box-shadow: none;
    }

    .btn-custom:hover {
      background-color: #9c784c; /* darker gold */
      color: white;
      box-shadow: 0 0 10px rgba(179, 142, 93, 0.5);
      transform: scale(1.03);
    }

    main {
      min-height: 70vh;
    }

    footer {
      background-color: var(--light);
      color: var(--charcoal);
      font-size: 0.95rem;
    }

    footer a {
      color: var(--gold);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg shadow-sm border-bottom">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename='images/regenix-logo.png') }}"
             alt="Regenix Logo"
             class="img-fluid d-inline-block align-text-top"
             style="max-height: 80px; width: auto;">
        Regenix
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="/gallery">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-muted py-4 border-top">
    <p>&copy; 2025 Regenix Skin Clinic |
      <a href="https://www.instagram.com/regenix.skin.hair.body" target="_blank">Instagram</a>
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
